---  
- name: RHEL7 Ansible STIG
  hosts: stig # enter hostnames here
  become: yes
  # updates: Needs to be Tested
        # V-71909
  vars:  
    rhel7_checklist_name: Ansible_RHEL7_v2r6_20200124.ckl
    # V-71909
    vuln_id_mapping_: 14
    var_password_pam_ocredit: -1 #true
  tasks:
    - name: Ensure PAM variable ocredit is set accordingly
      lineinfile:
        create: true
        dest: /etc/security/pwquality.conf
        regexp: ^#?\s*ocredit
        line: ocredit = {{ var_password_pam_ocredit }}
      tags:
      - accounts_password_pam_ocredit
      - medium_severity
      - restrict_strategy
      - low_complexity
      - low_disruption
      - no_reboot_needed
      - CCE-27360-7
      - NIST-800-53-IA-5(b)
      - NIST-800-53-IA-5(c)
      - NIST-800-53-IA-5(1)(a)
      - DISA-STIG-RHEL-07-010150
      - V-71909
      register: stig_result
      
      
