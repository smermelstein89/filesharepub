---  
- name: RHEL7 Ansible STIG
  hosts: stig # enter hostnames here
  become: yes
  # updates: Needs to be Tested
        # V-71909
  vars:  
    rhel7_checklist_name: Ansible_RHEL7_v2r6_20200124.ckl
    # V-71909
    vuln_id_mapping_: 18
    var_password_pam_maxclassrepeat: 4 #true
  tasks:
    - name: Set Password Hashing Algorithm in /etc/login.defs
      lineinfile:
        dest: /etc/login.defs
        regexp: ^#?ENCRYPT_METHOD
        line: ENCRYPT_METHOD SHA512
        state: present
        create: true
      tags:
      - set_password_hashing_algorithm_logindefs
      - medium_severity
      - restrict_strategy
      - low_complexity
      - low_disruption
      - no_reboot_needed
      - CCE-82050-6
      - NIST-800-53-IA-5(b)
      - NIST-800-53-IA-5(c)
      - NIST-800-53-IA-5(1)(c)
      - NIST-800-53-IA-7
      - NIST-800-171-3.13.11
      - PCI-DSS-Req-8.2.1
      - CJIS-5.6.2.2
      - DISA-STIG-RHEL-07-010210
      - V-71921
      register: stig_result
      
      
